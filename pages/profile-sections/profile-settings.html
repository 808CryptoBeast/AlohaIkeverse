<section class="profile-settings-section">
    <div class="section-header">
        <h2>⚙️ Profile Settings</h2>
        <p>Manage your account and learning preferences</p>
    </div>
    
    <div class="settings-grid">
        <div class="settings-card">
            <h3>🔔 Notifications</h3>
            <div class="setting-option">
                <label class="toggle-label">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                    <span>Learning reminders</span>
                </label>
            </div>
            <div class="setting-option">
                <label class="toggle-label">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                    <span>New skill available</span>
                </label>
            </div>
            <div class="setting-option">
                <label class="toggle-label">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                    <span>Community achievements</span>
                </label>
            </div>
        </div>
        
        <div class="settings-card">
            <h3>🎯 Learning Goals</h3>
            <div class="goal-setting">
                <label>Daily learning target</label>
                <select class="goal-select">
                    <option>15 minutes</option>
                    <option selected>30 minutes</option>
                    <option>1 hour</option>
                    <option>2 hours</option>
                </select>
            </div>
            <div class="goal-setting">
                <label>Weekly skill target</label>
                <select class="goal-select">
                    <option>1 skill</option>
                    <option selected>2 skills</option>
                    <option>3 skills</option>
                    <option>5 skills</option>
                </select>
            </div>
        </div>
        
        <div class="settings-card">
            <h3>📱 Data & Privacy</h3>
            <div class="setting-option">
                <button class="btn-text">Export learning data</button>
            </div>
            <div class="setting-option">
                <button class="btn-text">Download achievement certificates</button>
            </div>
            <div class="setting-option">
                <button class="btn-text danger">Delete account</button>
            </div>
        </div>
    </div>
</section>
